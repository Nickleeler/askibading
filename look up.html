			AFRAME.registerComponent("linklocation", {
			schema: {
				type: "string"
			},
			init: function() {
				this.el.setAttribute("link","visualAspectEnabled:false;href:"+this.data)
				this.el.setAttribute("")
				this.el.addEventListener("click", () => {
					this.el.navigate(this.data);
				});
			}
		});
		AFRAME.registerComponent("quiz", {
			schema: {
				title: {
					type: "string"
				},
				bgColor: {
					type: "string"
				},
				textColor: {
					type: "string"
				},
				answered: {
					default: false
				}
			},
			init: function() {
				this.el.setAttribute("geometry", "primitive:plane;width:1;height:0.2;");
				this.el.setAttribute("material", "opacity:0.5;transparent:true;color:" + this.data.bgColor);
				this.el.setAttribute("text", "wrapCount:20;align:center;color:" + this.data.textColor);
				this.el.setAttribute("text", "value", this.data.title);
				let options = this.el.querySelectorAll("*[quiz-answer],*[quiz-correct]"); /* random order the positions of the items */
				let array = [0, 1, 2];
				let currentIndex = array.length;
				let temporaryValue, randomIndex;
				while (0 !== currentIndex) {
					randomIndex = Math.floor(Math.random() * currentIndex);
					currentIndex -= 1; /* switch their places */
					temporaryValue = array[currentIndex];
					array[currentIndex] = array[randomIndex];
					array[randomIndex] = temporaryValue;
				}
				for (let i = 0; i < options.length; i++) {
					options[i].object3D.position.set(0, -(array[i] + 1) * 0.2, 0.001);
					options[i].setAttribute("geometry", "primitive:plane;width:1;height:0.2;");
					options[i].setAttribute("material", "opacity:0.5;transparent:true;color:" + this.data.bgColor);
					options[i].setAttribute("text", "wrapCount:20;align:center;color:" + this.data.textColor);
					options[i].addEventListener("click", function() {
						this.setAttribute("material", "color", "red");
						if (this.parentElement.getAttribute("quiz").answered == false) {
							this.parentElement.querySelector("*[quiz-correct]").setAttribute("material", "color", "green");
							this.parentElement.setAttribute("quiz", "answered", false);
						}
					});
				}
			}
		});
		AFRAME.registerComponent("quiz-answer", {
			schema: {
				type: "string"
			},
			init: function() {
				this.el.setAttribute("text", "value", this.data);
			}
		});
		AFRAME.registerComponent("quiz-correct", {
			schema: {
				type: "string"
			},
			init: function() {
				this.el.setAttribute("text", "value", this.data);
			}
		});
			</script>
